<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type="text/css" href='style.css'/>
  </head>
  <body>
    <div class="header">
      <h1>DayList</h1>
    </div>
    
    <div class="main">
      <div class="list">
        <p>
          <input type="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Сыр/Пармезан</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        
        <p>
          <input type="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Хлеб</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        
        <p>
          <input type="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Яблочный сидр</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        
        <p>
          <input type="checkbox" checked>
          <i class="glyphicon glyphicon-star"></i>
          <span>Выучить Ajax</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        
        <p>
          <input type="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Позвонить Роману(093 522 22)</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
      </div>
      
      <form class="form">
        <div class="form-container">
          <input id="todo" type="text" class="form-input" placeholder="Новое задание">
        </div>
        <button type="submit" class="btn">+</button>
      </form>
    </div>
    
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/1.4.0/annyang.min.js"></script>
</body>
</html>
